<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sound</title>
    <script src="JS/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/sound.css">
</head>

<body>
    <p class="title">長句</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(170, 170, 170) solid;padding-bottom:20px;" />
    <div class="buttonsgroup">
        <audio id="youdone" src="AUDIO/youdone.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('youdone').play()">錄夠了沒啊</a>

        <audio id="stoprecording" src="AUDIO/stoprecording.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('stoprecording').play()">不要再錄了啦</a>

        <audio id="imrecording" src="AUDIO/imrecording.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('imrecording').play()">我要錄影</a>

        <audio id="iknow" src="AUDIO/iknow.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('iknow').play()">我知道</a>

        <audio id="norecording" src="AUDIO/norecording.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('norecording').play()">你不要拍</a>

        <audio id="smash" src="AUDIO/smash.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('smash').play()">我砸你喔</a>

        <audio id="dead" src="AUDIO/dead.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('dead').play()">死定了</a>

        <audio id="grow" src="AUDIO/grow.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('grow').play()">他怎麼長這樣</a>

        <audio id="wtishedoin" src="AUDIO/wtishedoin.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('wtishedoin').play()">他在幹嘛啦</a>

        <audio id="dowhat" src="AUDIO/dowhat.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('dowhat').play()">在幹嘛啦</a>
    </div>

    <p class="title">短句</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(156, 156, 156) solid;padding-bottom:20px;" />
    <div class="buttonsgroup">
        <audio id="OK" src="AUDIO/OK.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('OK').play()">好啦</a>

        <audio id="thx" src="AUDIO/thx.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('thx').play()">謝謝</a>

        <audio id="REALOK" src="AUDIO/REALOK.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('REALOK').play()">OK</a>

        <audio id="goaway" src="AUDIO/goaway.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('goaway').play()">走開</a>

        <audio id="what" src="AUDIO/what.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('what').play()">怎樣</a>

        <audio id="moo" src="AUDIO/moo.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('moo').play()">母湯(遲緩)</a>

        <audio id="moo2" src="AUDIO/moo2.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('moo2').play()">母湯(懷疑)</a>

        <audio id="moo3" src="AUDIO/moo3.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('moo3').play()">母湯喔</a>

        <audio id="moo4" src="AUDIO/moo4.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('moo4').play()">母湯喔(激動)</a>

        <audio id="andthen" src="AUDIO/andthen.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('andthen').play()">然後哩</a>
    </div>

    <p class="title">嘆詞</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(156, 156, 156) solid;padding-bottom:20px;" />
    <div class="buttonsgroup">
        <audio id="eww" src="AUDIO/eww.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('eww').play()">噁</a>

        <audio id="WOW" src="AUDIO/WOW.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('WOW').play()">哇賽</a>
        <audio id="huh" src="AUDIO/huh.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('huh').play()">蛤</a>
    </div>
    
    <p class="title">形容詞</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(156, 156, 156) solid;padding-bottom:20px;" />
    <div class="buttonsgroup">
        <audio id="no" src="AUDIO/no.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('no').play()">不行</a>

        <audio id="fine" src="AUDIO/fine.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('fine').play()">好</a>
    </div>

    <p class="title">主詞</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(156, 156, 156) solid;padding-bottom:20px;" />
    <div class="buttonsgroup">
        <audio id="you" src="AUDIO/you.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('you').play()">你</a>

        <audio id="bold" src="AUDIO/bold.ogg"></audio>
        <a class="btn btn-primary button" onclick="document.getElementById('bold').play()">光頭哥哥</a>
    </div>
    <p class="title">動詞</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(156, 156, 156) solid;padding-bottom:20px;" />
    <div class="buttonsgroup">
            <audio id="SM" src="AUDIO/SM.ogg"></audio>
            <a class="btn btn-primary button" onclick="document.getElementById('SM').play()">SM</a>
            <audio id="suicide" src="AUDIO/suicide.ogg"></audio>
            <a class="btn btn-primary button" onclick="document.getElementById('suicide').play()">自殺</a>
    </div>
</body>

</html>
