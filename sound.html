<!DOCTYPE html>
<html>
<head>

<body>
    <p class="title">長句</p>

    <div>
        <a href="#" class="btn btn-primary" style="padding:10px 25px;" onclick="document.getElementById('player').play()">錄夠了沒啊</a>

        <a href="#" class="btn btn-primary" style="padding:10px 25px;" onclick="document.getElementById('player3').play()">我要錄影</a>

    <audio id="player5" src="AUDIO/iknow.ogg"></audio>

            <a href="#" class="btn btn-primary" style="padding:10px 25px;" onclick="document.getElementById('player5').play()">我知道</a>
