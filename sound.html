<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sound</title>
    <script src="JS/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/sound.css">
</head>

<body>
    <p class="title">長句</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(170, 170, 170) solid;padding-bottom:20px;" />
    <div class="buttons1">
        <audio id="player" src="AUDIO/youdone.ogg"></audio>
        <div>
            <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;position:absolute;color:white;left:50px;line-height: 4.5vmin;" onclick="document.getElementById('player').play()">錄夠了沒啊</a>
        </div>
        <audio id="player2" src="AUDIO/stoprecording.ogg"></audio>
        <div>
            <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;position:relative;color:white;left:180px;line-height: 4.5vmin;" onclick="document.getElementById('player2').play()">不要再錄了啦</a>
        </div>
        <audio id="player3" src="AUDIO/imrecording.ogg"></audio>
        <div>
            <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;position:absolute;color:white;line-height: 4.5vmin;left:310px;" onclick="document.getElementById('player3').play()">我要錄影</a>
        </div>
        <audio id="player5" src="AUDIO/iknow.ogg"></audio>
        <div>
            <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;position:absolute;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player5').play()">我知道</a>
        </div>
        <audio id="player11" src="AUDIO/norecording.ogg"></audio>
        <div>
            <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;position:absolute;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player11').play()">你不要拍</a>
        </div>
        <audio id="player12" src="AUDIO/smash.ogg"></audio>
        <div>
            <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;position:absolute;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player12').play()">我砸你喔</a>
        </div>
        <audio id="player15" src="AUDIO/dead.ogg"></audio>
        <div>
            <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;position:relative;color:white;right:0px;line-height: 4.5vmin;" onclick="document.getElementById('player15').play()">死定了</a>
        </div>
    </div>
    <p class="title">短句</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(156, 156, 156) solid;padding-bottom:20px;" />
    <audio id="player8" src="AUDIO/OK.ogg"></audio>
    <div>
        <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player8').play()">好啦</a>
    </div>
    <audio id="player9" src="AUDIO/thx.ogg"></audio>
    <div>
        <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player9').play()">謝謝</a>
    </div>
    <audio id="player10" src="AUDIO/REALOK.ogg"></audio>
    <div>
        <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player10').play()">OK</a>
    </div>
    <audio id="player13" src="AUDIO/goaway.ogg"></audio>
    <div>
        <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player13').play()">走開</a>
    </div>
    <p class="title">嘆詞</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(156, 156, 156) solid;padding-bottom:20px;" />
    <audio id="player4" src="AUDIO/WOW.ogg"></audio>
    <div>
        <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player4').play()">哇賽</a>
    </div>
    <p class="title">形容詞</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(156, 156, 156) solid;padding-bottom:20px;" />
    <audio id="player6" src="AUDIO/fine.ogg"></audio>
    <div>
        <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player6').play()">好</a>
    </div>
    <audio id="player7" src="AUDIO/no.ogg"></audio>
    <div>
        <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player7').play()">不行</a>
    </div>
    <p class="title">主詞</p>
    <hr width="95%" style="margin:auto; border-top:1px rgb(156, 156, 156) solid;padding-bottom:20px;" />
    <audio id="player14" src="AUDIO/you.ogg"></audio>
    <div>
        <a class="btn btn-primary" style="width:200px;height:60px;font-size:2vmin;color:white;line-height: 4.5vmin;" onclick="document.getElementById('player14').play()">你</a>
    </div>
</body>

</html>
